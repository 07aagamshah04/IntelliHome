<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .profile-circle {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #08B765;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-circle p {
            color: white;
            margin: 0;
        }

        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .email {
            margin: 10px 0;
        }

        .message {
            text-align: left;
            margin: 10px 30px;
            margin-bottom: 22px;
        }

        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #08B765;
            margin: 20px 0;
        }

        .btn {
            background-color: #2b84e3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 20px 0;
        }

        .intelli-logo {
            height: 2.6rem;
            width: 15rem;
            border-radius: 8%;
            margin-right: 20px;
        }

        .break {
            height: 1.5px;
            color: #fff;
            width: 90%;
            background-color: rgb(221, 218, 216);
            margin-left: 5%;
            margin-right: 5%;
            margin-bottom: 25px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }

            .profile-container {
                gap: 10px;
            }

            .profile-circle {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="text-logo.png" alt="Logo" class="intelli-logo">
        <p>One-Time Password (OTP) for Verification</p>
        <div class="profile-container">
            <div class="profile-circle">
                <p style="font-size: 15px;">JS</p>
            </div>
            <div class="email">salvijaimin275@gmail.com</div>
        </div>
        <div class="break"></div>
        <p class="message">Hi Salvi,</p>
        <p class="message">Your one-time password (OTP) for verification is:</p>
        <div class="otp">123456</div>
        <p class="message">Please enter this OTP to verify your email address. If you did not request this, please
            ignore this message.</p>
    </div>
</body>

</html>
